<!DOCTYPE html>
<html>
<head>
    <title> SignUp and Login</title>
    <link rel="stylesheet" type="text/css" href="Styling.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="">
                <h1 style="padding-top: 15px"> Create Account</h1>
                <input type="text" name="fname" placeholder="First Name" required>
                <input type="text" name="lname" placeholder="Last Name"required>
                <input type="email" name="email" placeholder="Email"required>
                <input type="password" name="password" placeholder="Password"required>
                <button style="margin-top:10px"> Create Account</button>
                <h5>Already have an account! <a class="ghost" id="signIn" style="color:blue;"><u>Sign In</u></a></h5>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form id="login-form">
                <h1 style="padding-bottom: 15px"> Login Now</h1>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <a href="#" style="padding-left:150px; font-weight: bold"> Forgot Your Password?</a>
                <button type="submit" style="margin-top: 10px"> Let Me In...</button>
                <h5>New here? <a class="ghost" id="signUp" style="color:blue;"><u>Sign Up</u></a></h5>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <img src="images/movie-1.jpg" alt="movie-1" height="480" width="500"/>
                </div>
                <div class="overlay-panel overlay-right">
                    <img src="images/movie-2.jpg" alt="movie-2" height="480" width="500"/>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Toggle between Sign Up and Sign In
        const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');
        const container = document.getElementById('container');

        signUpButton.addEventListener('click', () => {
            container.classList.add("right-panel-active");
        });
        signInButton.addEventListener('click', () => {
            container.classList.remove("right-panel-active");
        });

        // Login functionality
        document.getElementById("login-form").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent default form submission

            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;

            if (email && password) {
                sessionStorage.setItem("loggedInUser", email);
                window.location.href = "frontend.html"; // Redirect to expense tracker
            } else {
                alert("Please enter valid login details!");
            }
        });
    </script>
</body>
</html>
