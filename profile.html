<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Profile - Personal Expense Tracker</title>
    <link rel="stylesheet" href="styled.css">
</head>
<body>
    <header>
        <h1>Create Profile</h1>
        <nav>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="add_expense.html">Add Expense</a></li>
                <li><a href="settings.html">Settings</a></li>
                <li><a href="reports.html">Reports</a></li>
                <li><a href="frontend.html">Back to Tracker</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="profile">
            <h2>Profile Information</h2>
            <form id="profile-form">
                <label for="profile-name">Name:</label>
                <input type="text" id="profile-name" required>

                <label for="profile-job">Job:</label>
                <input type="text" id="profile-job" required>

                <label for="profile-email">Email ID:</label>
                <input type="email" id="profile-email" required>

                <label for="profile-phone">Phone Number:</label>
                <input type="tel" id="profile-phone" required>

                <label for="profile-picture">Profile Picture:</label>
                <input type="file" id="profile-picture" accept="image/*" required>

                <button type="submit">Create Profile</button>
            </form>
        </section>
    </main>

    <script>
        document.getElementById("profile-form").addEventListener("submit", function(event) {
            event.preventDefault();
            // Handle form submission logic here
            alert("Profile created successfully!");
        });
    </script>
</body>
</html>
